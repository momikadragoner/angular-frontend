<div class="container">
  <h2 class="mb-4 text-center">Új hirdetés elküldése</h2>
  <div class="row">
    <div class="offset-lg-3 offset-md-2 col-lg-6 col-md-8 col-12">
      <div class="mb-3">
        <label for="category" class="form-label">Ingatlan kategóriája</label>
        <select class="form-select" name="kategoriaId" [(ngModel)]="formData.kategoriaId">
          <option value="0">Kérem válasszon</option>
          <option *ngFor="let c of categories" value="c.id">{{ c.megnevezes }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Hirdetés dátuma</label>
        <input type="date" class="form-control" name="hirdetesDatuma" [(ngModel)]="formData.hirdetesDatuma" readonly>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Ingatlan leírása</label>
        <textarea class="form-control" name="leiras" rows="3" [(ngModel)]="formData.leiras"></textarea>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="tehermentes" [(ngModel)]="formData.tehermentes">
        <label class="form-check-label" for="creditFree">Tehermentes ingatlan</label>
      </div>
      <div class="mb-3">
        <label for="pictureUrl" class="form-label">Fénykép az ingatlanról</label>
        <input type="url" class="form-control" name="kepUrl" [(ngModel)]="formData.kepUrl">
      </div>
      <div class="mb-3 text-center">
        <button (click)="kuldes" class="btn btn-primary px-5">Küldés</button>
      </div>

      <div *ngIf="message != ''" class="alert alert-danger alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close"></button>
      </div>

    </div>
  </div>
</div>
